<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/nav_styles.css">

  <title>Navbar</title>
</head>
<body>
  <header class="primary-header flex">

    <!-- nav-header -->
    <div>
      <img src="./assets/shared/logo.svg" class="logo" alt="">
    </div>
    <!-- End nav header -->
  
    <!-- "aria-controls", it controls things by ID -->
    <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
      <span class="sr-only">Menu</span>
    </button>
    <nav>
      <!-- "data-visible" can be change in JS -->
      <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
        <li><a class="active ff-sans-cond uppercase text-white" href="#"><span aria-hidden='true'>00</span> Home</a></li>
        <li><a class="ff-sans-cond uppercase text-white" href="#"><span aria-hidden='true'>01</span> Destination</a></li>
        <li><a class="ff-sans-cond uppercase text-white" href="#"><span aria-hidden='true'>02</span> Crew</a></li>
        <li><a class="ff-sans-cond uppercase text-white" href="#"><span aria-hidden='true'>03</span> technology</a></li>
      </ul>
    </nav>
  </header>
 <!-- End of navbar -->



<script src="./js/app.js"></script>
</body>
</html>
